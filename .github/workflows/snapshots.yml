name: Website Snapshots & Kalender

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    env:
      PROJECT_NAME: "Website"
      URL_470: ${{ secrets.PHANTOMJS_URL_470 }}
      URL_166: ${{ secrets.PHANTOMJS_URL_166 }}
      ICS_URL: ${{ secrets.ICS_CALENDAR_URL }}

    steps:
      - name: 1. Repository auschecken
        uses: actions/checkout@v4

      - name: 2. Python-Umgebung einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Python-Abh채ngigkeiten installieren
        run: pip install requests icalendar python-dateutil

      - name: 4. Verzeichnisse vorbereiten und BASE_URL setzen
        shell: bash
        run: |
          set -euo pipefail
          # Das Verzeichnis f체r 'health' wird nicht mehr erstellt
          mkdir -p public/470-842-351 public/166-544-332 public/calendar
          : > public/.nojekyll
          echo "TS=$(date -u +%Y%m%d%H%M%S)" >> "$GITHUB_ENV"
          OWNER_LOWER="$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')"
          REPO_LOWER="$(echo "${GITHUB_REPOSITORY#*/}" | tr '[:upper:]' '[:lower:]')"
          if [ "${REPO_LOWER}" = "${OWNER_LOWER}.github.io" ]; then
            echo "BASE_URL=https://${OWNER_LOWER}.github.io" >> "$GITHUB_ENV"
          else
            echo "BASE_URL=https://${OWNER_LOWER}.github.io/${REPO_LOWER}" >> "$GITHUB_ENV"
          fi

      - name: 5. Kalender-HTML erstellen
        run: python .github/workflows/erstelle_kalender.py
      
      - name: 6. Helfer-Skript f체r Snapshots erstellen
        shell: bash
        run: |
          cat > safe_fetch.sh << 'SH'
          #!/usr/bin/env bash
          set -euo pipefail
          ID="$1"; REMOTE="$2"; BASE="$3"; TS="$4"
          OUTDIR="public/${ID}"
          IMG="${OUTDIR}/image.png"
          TMP="${OUTDIR}/.new.png"
          mkdir -p "${OUTDIR}"
          curl -fsSL "${BASE}/${ID}/image.png" -o "${IMG}" || true
          if curl -fSL --connect-timeout 15 --max-time 90 --retry 2 --retry-delay 2 "${REMOTE}" -o "${TMP}"; then
            TYPE="$(file -b --mime-type "${TMP}" || true)"
            SIZE="$(stat -c%s "${TMP}" 2>/dev/null || echo 0)"
            if [ "${TYPE}" = "image/png" ] && [ "${SIZE}" -ge 20000 ]; then
              mv -f "${TMP}" "${IMG}"
            else
              rm -f "${TMP}"
            fi
          else
            rm -f "${TMP}" 2>/dev/null || true
          fi
          if [ ! -s "${IMG}" ]; then
            echo 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mP8/x8AAusB9b5/2moAAAAASUVORK5CYII=' | base64 -d > "${IMG}"
          fi
          cat > "${OUTDIR}/index.html" <<HTML
          <!doctype html><html lang="de"><head>
          <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
          <title>Snapshot ${ID}</title>
          <meta http-equiv="refresh" content="1800">
          <style>html,body{height:100%;margin:0;background:#000} img{position:fixed;inset:0;width:100%;height:100%;object-fit:contain;background:#000}</style>
          </head><body>
          <img src="image.png?v=${TS}" alt="Snapshot ${ID}">
          </body></html>
          HTML
          SH
          chmod +x safe_fetch.sh

      - name: 7. Snapshot 470-842-31 aktualisieren
        run: ./safe_fetch.sh "470-842-351" "$URL_470" "$BASE_URL" "$TS"

      - name: 8. Snapshot 166-544-332 aktualisieren
        run: ./safe_fetch.sh "166-544-332" "$URL_166" "$BASE_URL" "$TS"

      - name: 9. Haupt-Indexseite erstellen
        shell: bash
        run: |
          cat > public/index.html << HTML
          <!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
          <title>${PROJECT_NAME} Snapshots</title>
          <style>body{font-family:Arial,Helvetica,sans-serif;padding:24px;background:#111;color:#eee} a{color:#7bd} ul{line-height:1.8}</style>
          <h1>${PROJECT_NAME} Snapshots</h1>
          <ul>
            <li><a href="./470-842-351/">Snapshot 470-842-351</a></li>
            <li><a href="./166-544-332/">Snapshot 166-544-332</a></li>
            <li><a href="./calendar/">Kalender</a></li>
            </ul>
          HTML
      
      # Der Schritt zur Erstellung der Health-Seite wurde vollst채ndig entfernt

      - name: 10. Artefakt hochladen
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: 11. Auf GitHub Pages deployen
        id: deployment
        uses: actions/deploy-pages@v4
