# .github/workflows/calendar.yml

name: Kalender-Generator

on:
  schedule:
    - cron: '0 7,19 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy-calendar:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: 1. Repository auschecken
        uses: actions/checkout@v4

      - name: 2. Python-Umgebung einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 3. Abhängigkeiten installieren
        run: |
          python -m pip install --upgrade pip
          pip install requests icalendar

      - name: 4. Python-Skript ausführen
        env:
          ICS_URL: ${{ secrets.ICS_CALENDAR_URL }}
        run: python .github/workflows/erstelle_kalender.py

      - name: 5. Artefakt für Pages vorbereiten
        run: |
          mkdir -p _site
          mv kalender.html _site/index.html

      - name: 6. Artefakt hochladen
        uses: actions/upload-pages-artifact@v3
        with:
          path: './_site'

      - name: 7. Auf GitHub Pages deployen
        id: deployment
        uses: actions/deploy-pages@v4
